<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Organización Personal</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Organiza tu Vida</h1>
        </header>
        <main>
            <section class="card">
                <h2>Gestión de Finanzas</h2>
                <div class="chart"></div>
            </section>
            <section class="card">
                <h2>Lista de Compras</h2>
                <ul>
                    <li><input type="checkbox" id="item1"><label for="item1">Pan</label></li>
                    <li><input type="checkbox" id="item2"><label for="item2">Leche</label></li>
                    <li><input type="checkbox" id="item3"><label for="item3">Huevos</label></li>
                </ul>
            </section>
            <section class="card">
                <h2>Registro de Hábitos</h2>
                <div class="progress-bar">
                    <div class="progress" style="width: 50%;"></div>
                </div>
            </section>
            <section class="card">
                <h2>Planificación de Comidas</h2>
                <p>Hoy: Ensalada César</p>
            </section>
        </main>
        <footer>
            <p>© 2024 Mi App de Organización Personal</p>
        </footer>
    </div>
</body>
</html>
